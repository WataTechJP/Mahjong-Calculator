name: Build Check

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  frontend-check:
    name: Frontend Typecheck & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Jest (calculation logic)
        run: npm test -- --runInBand

  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile main.py score_engine.py

      - name: Run tests
        run: pytest -q
